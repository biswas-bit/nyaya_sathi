<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Assistant Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4285f4;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .bot-message p {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        .bot-message ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .bot-message li {
            margin-bottom: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        
        #send-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #send-button:hover {
            background-color: #3367d6;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Legal Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <p>Hello! I'm your legal assistant. Ask me anything about Nepalese law.</p>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a legal question..." autocomplete="off">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                
                if (!isUser) {
                    // Format bot response with paragraphs and lists
                    const formattedText = formatResponse(text);
                    messageDiv.innerHTML = formattedText;
                } else {
                    messageDiv.textContent = text;
                }
                
                chatMessages.insertBefore(messageDiv, typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to format the response with paragraphs and lists
            function formatResponse(text) {
                // Split into paragraphs (double newlines)
                const paragraphs = text.split('\n\n');
                
                let html = '';
                
                paragraphs.forEach(para => {
                    // Check if paragraph looks like a list
                    if (para.includes('\n- ') || para.includes('\n* ') || para.includes('\n• ')) {
                        // Convert to unordered list
                        const listItems = para.split('\n')
                            .filter(item => item.trim().startsWith('- ') || 
                                          item.trim().startsWith('* ') || 
                                          item.trim().startsWith('• '))
                            .map(item => `<li>${item.substring(2).trim()}</li>`)
                            .join('');
                        
                        if (listItems) {
                            html += `<ul>${listItems}</ul>`;
                        } else {
                            html += `<p>${para}</p>`;
                        }
                    } else {
                        // Regular paragraph
                        html += `<p>${para}</p>`;
                    }
                });
                
                return html;
            }
            
            // Function to simulate typing effect
            async function typeMessage(message, element) {
                const formattedMessage = formatResponse(message);
                element.innerHTML = '';
                
                // Create a temporary container
                const tempDiv = document.createElement('div');
                element.appendChild(tempDiv);
                
                let i = 0;
                const speed = 20; // typing speed in milliseconds
                
                while (i < formattedMessage.length) {
                    tempDiv.innerHTML = formattedMessage.substring(0, i);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    await new Promise(resolve => setTimeout(resolve, speed));
                    i++;
                }
                
                // Final render to ensure all formatting is correct
                element.innerHTML = formattedMessage;
            }
            
            // Function to send message to backend
            async function sendMessageToBackend(message) {
                try {
                    const response = await fetch('chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                        body: JSON.stringify({ query: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    return data.response;
                } catch (error) {
                    console.error('Error:', error);
                    return "Sorry, I encountered an error processing your request.";
                }
            }
            
            // Function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            // Function to handle user input
            async function handleUserInput() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // Send message to backend
                    const responseText = await sendMessageToBackend(message);
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Create bot message element
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message');
                    botMessageDiv.classList.add('bot-message');
                    chatMessages.insertBefore(botMessageDiv, typingIndicator);
                    
                    // Type out the response with typing effect
                    await typeMessage(responseText, botMessageDiv);
                    
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    addMessage("Sorry, I encountered an error processing your request.", false);
                    console.error(error);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleUserInput);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
            
            // Focus input field on load
            userInput.focus();
        });
    </script>
</body>
</html>
